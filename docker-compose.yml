version: '3.8'
services:
  app:
    build: ./
    container_name: app
    env_file: .env
    ports:
      - ${PORT}:${PORT}
    restart: always
    volumes:
      - ./src:/usr/app/src
      - ./logs:/usr/app/logs
    networks:
      - app-network
  db:
    build: ./db/
    container_name: db
    env_file: .env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    restart: always
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
